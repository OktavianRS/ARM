<div class="modal">
    <ion-pane ng-controller="starterCtrl">
      <ion-header-bar class="bar-dark bar-header bar">
        <h1 class="title">Студенты</h1>
        <button class="button  " ng-click="closeGroup();">Назад</button>
      </ion-header-bar>
      <ion-content>
<div class="list card" ng-repeat="stud in studs track by $index" ng-if="openedGroup === stud.id">

  <div class="item item-avatar">
    <span class="thumb">{{stud.lastName[0]}}</span>
    <h2>{{stud.name}} {{stud.lastName}}</h2>
    <p>{{stud.date}}</p>
  </div>

  <div class="item item-body">
	<div class="list">

  <div class="item">
	Телефон: {{stud.phone}}
  </div>
    <div class="item">
	Телефон родителей: {{stud.parentPhone}}
  </div>
  <div class="item">
	Форма: <span ng-hide="stud.budget">Контракт</span><span ng-show="stud.budget">Бюджет</span>
  </div>
  <div class="item">
	Ин.язык: <span ng-hide="stud.lang">Английский</span><span ng-show="stud.lang">Немецкий</span>
  </div>
  <div class="item item-divider" style="text-align: center;">
	Академ задолжности
  </div>
  <div class="item button button-full button-assertive" ng-repeat="credit in stud.credit_state">
  	{{credit}} 
  </div>

</div>
  </div>

</div>
      </ion-content>
    </ion-pane>
</div>
<style>
	.thumb {
	position: absolute;
    top: 26px;
    left: 16px;
    max-width: 40px;
    max-height: 40px;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    font-size: 50px;
    text-align: center;
	}
</style>
